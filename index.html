<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elecciones Aprendices</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <section id="loginView">
    <h1>Inicio de Sesión - Administrador</h1>
    <form id="loginForm">
      <input type="text" id="usernameInput" placeholder="Usuario" required/>
      <input type="password" id="passwordInput" placeholder="Contraseña" required/>
      <button type="submit">Ingresar</button>
    </form>
  </section>

  <section id="votingView" style="display: none;">
    <h1>Elección de Representante</h1>
    <section id="candidatesContainer"></section>
    <button id="closeElectionBtn">Cerrar elecciones</button>
  </section>
</body>
</html>
